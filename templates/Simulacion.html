// Funcion para establecer distancia entre dos puntos

function distancia(a,b){

	x = Math.abs(b[0] - a[0])

	y = Math.abs(b[1] - a[1])


	x = Math.pow(2,x)
	y = Math.pow(2,y)

	d = Math.sqrt(x+y)

	return d
}
