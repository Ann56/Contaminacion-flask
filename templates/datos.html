<body class="h-100 bg-primary">

				</div>

						<div class="col-5">
							{{select}}
								<div class="form-group" style="border: 1px solid black">

		 							   		{% for i in options %}

		    								{% endfor %}
							    	</select>
  						  		</div>
						</div>
